<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>validator Examples</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				font-family: sans-serif;
			}
			label {
				display: block;
			}
		</style>
		<link rel="stylesheet" href="../dist/validator.css" />
	</head>
	<body>

		<form novalidate>
			<h2>Required</h2>
			<label>Required: <input type="text" required></label>
			<label>Required: <input type="checkbox" required name="my-checkbox" data-required-message="The checkbox is required."></label>
			<label>Required: <input type="radio" required name="my-radio"></label>
			<label>Numeric: <input type="text" required data-validate="numeric" data-message="This field is required and numeric."></label>
			<label>Minlength (3): <input type="text" required data-validate="length" minlength="3"></label>
			<label>Maxlength (3): <input type="text" required data-validate="length" maxlength="3"></label>
			<label>Both Min (3) and Maxlength (5): <input type="text" required data-validate="length" minlength="3" maxlength="5"></label>
			<label>Checkbox Length:
				<input type="checkbox" required name="my-checkbox-2" data-validate="length" minlength="2">
				<input type="checkbox" required name="my-checkbox-2" data-validate="length" minlength="2">
			</label>
			<div class="btn btn-select">Select Length:
				<select required data-validate="length" minlength="2" multiple>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>
			<button type="submit">Submit</button>

			<h2>Not Required</h2>
			<label>Credit Card Number: <input type="text" data-validate="credit" placeholder="XXXX XXXX XXXX XXXX"></label>
			<label>CVV Number: <input type="text" data-validate="cvv"></label>
			<label>Birthday: <input type="text" data-validate="birthday" placeholder="MM DD"></label>
			<label>Credit Card Expiration: <input type="text" data-validate="ccexpiration" placeholder="YYYY MM"></label>
			<label>Email: <input type="text" data-validate="email"></label>
			<label>Numeric: <input type="text" data-validate="numeric"></label>
			<label>Password: <input type="password" data-validate="password"></label>
			<label>Confirm Password: <input type="password" data-validate="passwordconfirm"></label>
			<label>Zip Code: <input type="text" data-validate="zip" placeholder="XXXXX"></label>
			<label>Phone Number: <input type="text" data-validate="phone" placeholder="XXX XXX XXXX"></label>
			<label>Minlength (3): <input type="text" data-validate="length" minlength="3"> (can be empty, but if not empty, requires at least 3 characters)</label>
			<label>Maxlength (3): <input type="text" data-validate="length" maxlength="3"></label>
			<label>Both Min (3) and Maxlength (5): <input type="text" data-validate="length" minlength="3" maxlength="5"></label>
			<label>Minlength Words (3): <input type="text" data-validate="length" minlength="3" data-words> (can be empty, but if not empty, requires at least 3 characters)</label>
			<label>Maxlength Words (3): <input type="text" data-validate="length" data-maxlength="3" data-words></label>

			<button type="submit">Submit</button>
		</form>
		<form>
			<h2>Patterns (HTML Validation)</h2>
			<label>Numeric: <input type="text" required pattern="[0-9]*" title="Numbers, yeah?"></label>
			<label>Minlength 4: <input type="text" required minlength="4"></label>
			<label>Maxlength 4: <input type="text" maxlength="4"></label>
			<button type="submit">Submit</button>
		</form>

		<script src="../libs/jquery/jquery.js"></script>
		<script src="../dist/validator.js"></script>
		<script src="../dist/validator-init.js"></script>
		<script src="../dist/validator.config.js"></script>
		<script src="init.js"></script>
		<script>
		$(function() {
			$( "form" ).bind( "error.validator", function() {
				alert( "Submit failed." );
			});
		})
		</script>
	</body>
</html>
