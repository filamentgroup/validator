<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Suite</title>
	<script src="../libs/shoestring-dev.js"></script>
	<script>
		window.jQuery = shoestring;
	</script>
	<!-- Load local QUnit. -->
	<link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
	<script src="../libs/qunit/qunit.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../src/validator.js"></script>
	<script src="../src/patterns/birthday/validator.birthday.js"></script>
	<script src="../src/patterns/birthday/validator.birthday.config.js"></script>
	<script src="../src/patterns/birthday/validator.birthday.copy.js"></script>
	<script src="../src/patterns/ccexpiration/validator.ccexpiration.js"></script>
	<script src="../src/patterns/ccexpiration/validator.ccexpiration.config.js"></script>
	<script src="../src/patterns/ccexpiration/validator.ccexpiration.copy.js"></script>
	<script src="../src/patterns/credit/validator.credit.js"></script>
	<script src="../src/patterns/credit/validator.credit.config.js"></script>
	<script src="../src/patterns/credit/validator.credit.copy.js"></script>
	<script src="../src/patterns/email/validator.email.js"></script>
	<script src="../src/patterns/email/validator.email.config.js"></script>
	<script src="../src/patterns/email/validator.email.copy.js"></script>
	<script src="../src/patterns/length/validator.length.js"></script>
	<script src="../src/patterns/length/validator.length.copy.js"></script>
	<script src="../src/patterns/numeric/validator.numeric.js"></script>
	<script src="../src/patterns/numeric/validator.numeric.config.js"></script>
	<script src="../src/patterns/numeric/validator.numeric.copy.js"></script>
	<script src="../src/patterns/password/validator.password.js"></script>
	<script src="../src/patterns/password/validator.password.copy.js"></script>
	<script src="../src/patterns/passwordconfirm/validator.passwordconfirm.js"></script>
	<script src="../src/patterns/passwordconfirm/validator.passwordconfirm.copy.js"></script>
	<script src="../src/patterns/phone/validator.phone.js"></script>
	<script src="../src/patterns/phone/validator.phone.config.js"></script>
	<script src="../src/patterns/phone/validator.phone.copy.js"></script>
	<script src="../src/patterns/required/validator.required.copy.js"></script>
	<script src="../src/patterns/zip/validator.zip.js"></script>
	<script src="../src/patterns/zip/validator.zip.config.js"></script>
	<script src="../src/patterns/zip/validator.zip.copy.js"></script>
	<script src="../src/validator.init.js"></script>
	<script src="test.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<form>
			<input type="text" required>
			<input type="text" data-validate="credit">
			<input type="text" data-validate="cvv">
			<input type="text" data-validate="birthday">
			<input type="text" data-validate="ccexpiration">
			<input type="text" data-validate="email">
			<input type="text" data-validate="numeric">
			<input type="password" data-validate="password" id="password1">
			<input type="password" data-validate="password" data-passwordconfirm id="password2">
			<input type="password" data-validate="passwordconfirm">
			<input type="text" data-validate="zip">
			<input type="text" required data-validate="phone">
			<input type="text" required data-validate="length" minlength="3">
			<input type="text" required data-validate="length" maxlength="3">
			<input type="text" required data-validate="length" data-words minlength="3">
			<input type="text" required data-validate="length" data-words maxlength="3">
		</form>
	</div>
	</div>
</body>
</html>
